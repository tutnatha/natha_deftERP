
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">


    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">          
            <div class="form-nav">
                <span class="form-nav-item"> #{messages.Users}</span>  
            </div>
        </div>
    </div>

    <div class="row"> 
        <p:dataTable id="users"
                     binding="#{users}"
                     value="#{userController.users}"
                     filteredValue="#{userController.filteredUsers}"
                     var="item"
                     selection="#{userController.user}"
                     sortBy="#{item.name}"
                     sortOrder="ascending"
                     rowKey="#{item.id}"
                     widgetVar="usersTable"
                     selectionMode="single"
                     paginatorAlwaysVisible="true"
                     paginator="true"
                     rows="#{messages.MaxRows}">


            <f:facet name="header" class="card z-depth-1">
                <p:outputPanel>
                    <p:commandButton process="@this" class="waves-effect waves-light btn btn-primary" value="#{messages.Create}" actionListener="#{userController.prepareCreateUser}" update=":mainForm:itemForm, :mainForm:itemList" onstart="hideItemsList();" />           
                    <div class="searchLoader">
                        <p:graphicImage  name="/img/search-loader.gif"/>
                    </div>
                    <input type="text" jsf:id="globalFilter" jsf:onkeyup="PF('usersTable').filter()" class="search" placeholder="#{messages.Search}" 
                           onkeypress="if (event.keyCode === 13) {return false;}"/>               
                </p:outputPanel>
            </f:facet>

            <p:ajax event="page" oncomplete="updateTableTotals();"/>
            <p:ajax event="sort" oncomplete="updateTableTotals();"/>
            <p:ajax event="filter" global="false" onstart="showSearchLoader();" oncomplete="updateTableTotals(); hideSearchLoader();"/>           
            <p:ajax event="rowSelect" listener="#{userController.prepareView}" update=":mainForm:itemForm, :mainForm:itemList" onstart="hideItemsList();" oncomplete="PF('usersTable').clearFilters();"/>

            <p:column style="width:30px;">
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:outputText value=""/>
            </p:column>

            <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                <f:facet name="header">
                    <h:outputText value="#{messages.FullName}"/>
                </f:facet>
                <h:outputText value="#{item.name}"/>
            </p:column>

            <p:column sortBy="#{item.login}" filterBy="#{item.login}">
                <f:facet name="header">
                    <h:outputText value="#{messages.UserName}"/>
                </f:facet>
                <h:outputText value="#{item.login}"/>
            </p:column>

            <p:column sortBy="#{item.password}" filterBy="#{item.password}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Password}"/>
                </f:facet>
                <h:outputText value="#{item.password}"/>
            </p:column>

            <p:column sortBy="#{item.userType}" filterBy="#{item.userType}">
                <f:facet name="header">
                    <h:outputText value="#{messages.UserType}"/>
                </f:facet>
                <h:outputText value="#{item.userType}"/>
            </p:column>

        </p:dataTable>     
    </div>  
    <script>

        var tableId = '#{users.clientId}';
        addEmptyRows(tableId);
        hidePaginator(tableId);

        function updateTableTotals() {
            addEmptyRows(tableId);
            hidePaginator(tableId);
        }

    </script>
</ui:composition>
