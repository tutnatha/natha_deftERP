<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:o="http://omnifaces.org/ui">


    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">
            <div class="form-nav">
                <span class="form-nav-item">#{messages.Taxes}</span>  
                <i class="fa fa-chevron-circle-right form-nav-icon" aria-hidden="true"></i>
                <span class="form-nav-item">#{taxController.tax.name}</span>   
            </div>
        </div>
    </div> 

    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">
            <a class="waves-effect waves-light btn btn-icon btn-primary list-slider" onclick="listSliderClicked();">
                <i class="fa fa-bars"/>
            </a>
            <div class="vertical-spacer"/>
            <p:commandButton class="waves-effect waves-light btn btn-primary" value="#{messages.Edit}" actionListener="#{taxController.prepareEditTax}"  update=":mainForm:itemForm, :mainForm:itemList" />               
            <p:commandButton class="waves-effect waves-light btn btn-primary" value="#{messages.Create}" actionListener="#{taxController.prepareCreateTax}" update=":mainForm:itemForm, :mainForm:itemList" /> 
            <p:commandButton class="waves-effect waves-light btn btn-primary" value="#{messages.Delete}" actionListener="#{taxController.deleteTax}" update=":mainForm:itemForm, :mainForm:itemList"/>
        </div>
    </div>

    <div class="row">  
        <div class="col-md-10 col-md-offset-1 form-body card z-depth-2" style="padding-bottom: 100px;">          
            <div class="row" style="margin-bottom: 26px;">
                <div class="col-md-12">
                    <div class="form-pagination">
                        <p:commandLink class="left-arrow" actionListener="#{taxController.previousTax}" process="@this" update=":mainForm:itemForm, :mainForm:itemList" oncomplete="setNextFormURL('id',formId)"> 
                            <span class="fa fa-chevron-left" aria-hidden="true"/> 
                        </p:commandLink>    
                        <div class="form-number">
                            <span>#{taxController.taxIndex} / #{taxController.taxes.size()}</span>
                        </div>
                        <p:commandLink class="right-arrow" actionListener="#{taxController.nextTax}" process="@this" update=":mainForm:itemForm, :mainForm:itemList" oncomplete="setNextFormURL('id',formId)"> 
                            <span class="fa fa-chevron-right" aria-hidden="true"/> 
                        </p:commandLink> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <span class="form-data-label font-2">#{messages.Name}</span>
                        </div> 
                        <div class="col-md-7">
                            <span class="form-data-value font-1">#{taxController.tax.name}</span>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <span class="form-data-label font-2">#{messages.Amount}</span>
                        </div>
                        <div class="col-md-7">
                            <span class="form-data-value font-1">#{taxController.tax.percent}%</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <span class="form-data-label font-2">#{messages.TaxScope}</span>
                        </div>
                        <div class="col-md-7">
                            <span class="form-data-value font-1">#{taxController.tax.typeTaxUse}</span>
                        </div>
                    </div>
                </div>
            </div> 
        </div>     
    </div>

    <script type="text/javascript">
        var formId = "#{taxController.tax.id}";
        setFormURL('id', formId);
    </script>


</ui:composition>
