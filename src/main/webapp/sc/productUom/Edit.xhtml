<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"> 

    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">
            <div class="form-nav">
                <span class="form-nav-item">#{messages.UnitsOfMeasure}</span> 
                <i class="fa fa-chevron-circle-right form-nav-icon" aria-hidden="true"></i>
                <span class="form-nav-item">#{productUomController.productUom.name}</span>   
                <i class="fa fa-chevron-circle-right form-nav-icon" aria-hidden="true"></i>
                <span class="form-nav-item">#{messages.Edit}</span>   
            </div>
        </div>
    </div> 

    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">
            <a class="waves-effect waves-light btn btn-icon btn-primary list-slider" onclick="listSliderClicked();">
                <i class="fa fa-bars"/>
            </a>
            <div class="vertical-spacer"/> 
            <p:commandButton class="waves-effect waves-light btn btn-primary" value="#{messages.Save}" process=":mainForm:itemForm" actionListener="#{productUomController.updateProductUom}"  update=":mainForm:itemForm, :mainForm:itemList"/> 
            <p:commandButton class="waves-effect waves-light btn btn-primary" value="#{messages.Discard}" process="@this" actionListener="#{productUomController.cancelEditProductUom}"  update=":mainForm:itemForm, :mainForm:itemList"/> 
        </div>
    </div>

    <div class="row">  
        <div class="col-md-10 col-md-offset-1 form-body card z-depth-2" style="padding-top: 32px; padding-bottom: 100px;">
            <div class="row">
                <div class="col-md-6">
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4point5">
                            <p:outputLabel value="#{messages.UnitOfMeasure}" class="form-data-label font-2" for="unitOfMeasure"/>
                        </div> 
                        <div class="col-md-7point5">
                            <p:inputText id="unitOfMeasure" value="#{productUomController.productUom.name}" class="form-data-value font-1 input-width-90 required" required="true" requiredMessage="#{messages.ProductUomNameRequired}" maxlength="55"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4point5">
                            <p:outputLabel value="#{messages.NumberOfDecimals}" class="form-data-label font-2" for="decimals"/>
                        </div> 
                        <div class="col-md-7point5">
                            <p:selectOneMenu class="form-data-value font-1 input-width-90 required" id="decimals" value="#{productUomController.productUom.decimals}" required="true" validatorMessage="#{messages.InvalidDecimals}" requiredMessage="#{messages.DecimalsRequired}">                          
                                <f:selectItem itemLabel="0" itemValue="0"/>
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="col-md-offset-point5 col-md-5point5">
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <p:outputLabel value="#{messages.Category}" for="category" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-7">
                            <p:selectOneMenu class="form-data-value font-1 input-width-90 required" id="category" value="#{productUomController.productUom.category}" required="true" requiredMessage="#{messages.CategoryRequired}" converter="productUomCategoryConverter">   
                                <f:selectItem  itemLabel="&#160;" />
                                <f:selectItems value="#{productUomCategoryController.productUomCategories}"
                                               var="category"
                                               itemValue="#{category}"
                                               itemLabel="#{category.name.toString()}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <p:outputLabel value="#{messages.Active}" for="active" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-7">
                            <p:selectBooleanCheckbox id="active" value="#{productUomController.productUom.active}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </div>

</ui:composition>
