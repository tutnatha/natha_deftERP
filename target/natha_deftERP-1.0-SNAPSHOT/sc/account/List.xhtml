
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">


    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">          
            <div class="form-nav">
                <span class="form-nav-item"> #{messages.Accounts}</span>  
            </div>
        </div>
    </div>

    <div class="row"> 
        <p:dataTable id="accounts"
                     binding="#{accounts}"
                     value="#{accountController.accounts}"
                     filteredValue="#{accountController.filteredAccounts}"
                     var="item"
                     selection="#{accountController.account}"
                     sortBy="#{item.name}"
                     sortOrder="ascending"
                     rowKey="#{item.id}"
                     widgetVar="accountsTable"
                     selectionMode="single"
                     paginatorAlwaysVisible="true"
                     paginator="true"
                     rows="#{messages.MaxRows}">


            <f:facet name="header" class="card z-depth-1">
                <p:outputPanel>
                    <p:commandButton process="@this" class="waves-effect waves-light btn btn-primary" value="#{messages.Create}" actionListener="#{accountController.prepareCreateAccount}" update=":mainForm:itemForm, :mainForm:itemList" onstart="hideItemsList();" />           

                    <div class="searchLoader">
                        <p:graphicImage  name="/img/search-loader.gif"/>
                    </div>
                    <input type="text" jsf:id="globalFilter" jsf:onkeyup="PF('accountsTable').filter()" class="search" placeholder="#{messages.Search}" 
                           onkeypress="if (event.keyCode == 13) {
                                       return false;
                                   }"/>               
                </p:outputPanel>
            </f:facet>

            <p:ajax event="page" oncomplete="updateTableTotals();"/>
            <p:ajax event="sort" oncomplete="updateTableTotals();"/>
            <p:ajax event="filter" global="false" onstart="showSearchLoader();" oncomplete="updateTableTotals(); hideSearchLoader();"/>           
            <p:ajax event="rowSelect" listener="#{accountController.prepareViewAccount}" update=":mainForm:itemForm, :mainForm:itemList" onstart="hideItemsList();" oncomplete="PF('accountsTable').clearFilters();"/>

            <p:column style="width:30px;">
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:outputText value=""/>
            </p:column>

            <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Name}"/>
                </f:facet>
                <h:outputText value="#{item.title}"/>
            </p:column>

            <p:column sortBy="#{item.code}" filterBy="#{item.code}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Code}"/>
                </f:facet>
                <h:outputText value="#{item.code}"/>
            </p:column>

            <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Type}"/>
                </f:facet>
                <h:outputText value="#{item.type}"/>
            </p:column>
        </p:dataTable>     
    </div>  
    <script>
    
        var tableId = '#{accounts.clientId}';
        addEmptyRows(tableId);
        hidePaginator(tableId);

        function updateTableTotals() {
            addEmptyRows(tableId);
            hidePaginator(tableId);
        }
        
    </script>
</ui:composition>
