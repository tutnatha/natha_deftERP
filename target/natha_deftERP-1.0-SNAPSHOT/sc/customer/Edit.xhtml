<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:o="http://omnifaces.org/ui">

    <h:selectBooleanCheckbox  id="imageModified" value="#{customerController.imageModified}" style="display: none;" />
    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">
            <div class="form-nav">
                <span jsf:rendered="#{customerController.partnerType == 'Vendor'}" styleClass="form-nav-item">#{messages.Vendors}</span> 
                <span jsf:rendered="#{customerController.partnerType == 'Customer'}" styleClass="form-nav-item">#{messages.Customers}</span> 
                <span jsf:rendered="#{customerController.partnerType == 'Partner'}" styleClass="form-nav-item">#{messages.Partners}</span> 
                <i class="fa fa-chevron-circle-right form-nav-icon" aria-hidden="true"></i>
                <span class="form-nav-item">#{customerController.partner.name}</span>
                <i class="fa fa-chevron-circle-right form-nav-icon" aria-hidden="true"></i>
                <span class="form-nav-item">#{messages.Edit}</span>
            </div>
        </div>  
    </div> 
    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">
            <a class="waves-effect waves-light btn btn-icon btn-primary list-slider" onclick="listSliderClicked();">
                <i class="fa fa-bars"/>
            </a>
            <div class="vertical-spacer"/>
            <h:commandButton 
                id="saveBtn" 
                action="#{customerController.editCustomer}"  
                value="#{messages.Save}" 
                styleClass="waves-effect waves-light btn btn-primary">
                <f:ajax execute="@form" render=":mainForm:itemForm :mainForm:itemList"/> 
            </h:commandButton>
            <p:commandButton  
                process="@this" 
                styleClass="waves-effect waves-light btn btn-primary" 
                value="#{messages.Discard}" 
                actionListener="#{customerController.cancelCustomerEdit}" 
                update=":mainForm:itemForm, :mainForm:itemList"/>      
        </div> 
    </div>

    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar item-dependencies">
            <button class="btn btn-default customerButton" disabled="true"> 
                <span class="fa fa-bars icon z-depth-1"/>
                <div>
                    <span class="num">#{customerController.countOutShipments()}</span>
                    <span class="name">
                        #{messages.OutShipments}
                    </span>
                </div>  
            </button> 
            <button class="btn btn-default vendorButton" disabled="true"> 
                <span class="fa fa-bars icon z-depth-1"/>
                <div>
                    <span class="num">#{customerController.countInShipments()}</span>
                    <span class="name">
                        #{messages.InShipments}
                    </span>
                </div>  
            </button>      
            <button class="btn btn-default customerButton" disabled="true"> 
                <span class="fa fa-bars icon z-depth-1"/>
                <div>
                    <span class="num">#{customerController.countCustomerPayments()}</span>
                    <span class="name">
                        #{messages.CustomerPay}
                    </span>
                </div>  
            </button> 
            <button class="btn btn-default vendorButton" disabled="true"> 
                <span class="fa fa-bars icon z-depth-1"/>
                <div>
                    <span class="num">#{customerController.countSupplierPayments()}</span>
                    <span class="name">
                        #{messages.VendorPayments}
                    </span>
                </div>  
            </button> 
            <button class="btn btn-default customerButton" disabled="true"> 
                <span class="fa fa-bars icon z-depth-1"/>
                <div>
                    <span class="num">#{customerController.countCustomerInvoices()}</span>
                    <span class="name">
                        #{messages.CustomerInv}
                    </span>
                </div>  
            </button> 
            <button class="btn btn-default vendorButton" disabled="true"> 
                <span class="fa fa-bars icon z-depth-1"/>
                <div>
                    <span class="num">#{customerController.countSupplierInvoices()}</span>
                    <span class="name">
                        #{messages.VendorBills}
                    </span>
                </div>  
            </button> 
            <button class="btn btn-default customerButton" disabled="true"> 
                <span class="fa fa-bars icon z-depth-1"/>
                <div>
                    <span class="num">#{customerController.countSaleOrders()}</span>
                    <span class="name">
                        #{messages.Sales}
                    </span>
                </div>  
            </button> 
            <button class="btn btn-default vendorButton" disabled="true"> 
                <span class="fa fa-bars icon z-depth-1"/>
                <div>
                    <span class="num">#{customerController.countPurchaseOrders()}</span>
                    <span class="name">
                        #{messages.Purchases}
                    </span>
                </div>  
            </button> 
        </div>
    </div>

    <div class="row">  
        <div class="col-md-10 col-md-offset-1 form-body card z-depth-2">
            <div class="row" style="margin-bottom: 26px;"> 
                <div class="col-md-1point5">
                    <p:graphicImage  value="#" name="#{customerController.getFormDefaultImage()}"  binding="#{altImage}" style="display: none;" />
                    <h:inputFile style="display:none;"   id="pictureUpload"  value="#{customerController.image}" binding="#{upload}" validator="#{customerController.validateImage}" />
                    <div class="form_image">
                        <o:graphicImage rendered="#{customerController.partner.image != null}"  value="#{customerController.partner.image}" dataURI="true" />   
                        <p:graphicImage rendered="#{customerController.partner.image == null}"  value="#" name="#{customerController.getFormDefaultImage()}"  />
                        <div class="form_image_buttons" style="position: absolute; width: 100%;">
                            <a class="fa fa-pencil form_image_edit" id="upload_link"/>
                            <a class="fa fa-trash-o form_image_remove" id="remove_link"/> 
                        </div>
                    </div>
                </div>
                <div class="col-md-5" style="margin-top: 55px;"> 
                    <p:inputText id="name" value="#{customerController.partner.name}" class="required form-name-input input-width-100" placeholder="#{messages.Name}" required="true" requiredMessage="#{messages.PartnerNameRequired}" maxlength="50"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4point5">
                            <p:outputLabel value="#{messages.Address}" class="form-data-label font-2" for="street" />
                        </div> 
                        <div class="col-md-7point5">
                            <p:inputText id="street" class="input-width-90" value="#{customerController.partner.street}" placeholder="#{messages.Street}"  maxlength="55"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4point5"/>
                        <div class="col-md-7point5">
                            <p:inputText id="city" class="input-width-90" value="#{customerController.partner.city}" placeholder="#{messages.City}"  maxlength="35"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4point5"/>
                        <div class="col-md-7point5">
                            <p:selectOneMenu  class="input-width-90" filter="true" value="#{customerController.partner.country}" >
                                <f:selectItem  itemLabel="&#160;" />
                                <f:selectItems value="#{customerController.countries.entrySet()}" 
                                               var="entry" 
                                               itemValue="#{entry.key}" 
                                               itemLabel="#{entry.value}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4point5">
                            <p:outputLabel value="#{messages.Website}" class="form-data-label font-2" for="website" />
                        </div>
                        <div class="col-md-7point5">
                            <p:inputText id="website" class="input-width-90" value="#{customerController.partner.website}" maxlength="50"/>
                        </div>
                    </div>        
                </div>
                <div class="col-md-offset-point5 col-md-5point5">
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <p:outputLabel value="#{messages.Phone}" class="form-data-label font-2" for="phone" />
                        </div> 
                        <div class="col-md-7">
                            <p:inputText id="phone" class="input-width-90" value="#{customerController.partner.phone}"  maxlength="25"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <p:outputLabel value="#{messages.Mobile}" class="form-data-label font-2" for="mobile" />
                        </div>
                        <div class="col-md-7">
                            <p:inputText id="mobile" class="input-width-90" value="#{customerController.partner.mobile}"  maxlength="25"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <p:outputLabel value="#{messages.Fax}" class="form-data-label font-2" for="fax" />
                        </div>
                        <div class="col-md-7">
                            <p:inputText id="fax" class="input-width-90" value="#{customerController.partner.fax}"  maxlength="25"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-5">
                            <p:outputLabel value="#{messages.Email}" class="form-data-label font-2" for="email"/>
                        </div>
                        <div class="col-md-7">
                            <p:inputText id="email" class="input-width-90" value="#{customerController.partner.email}" maxlength="35"/>
                        </div>
                    </div>        
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#form-tab-1" class="form-tab" role="tab" data-toggle="tab">#{messages.OtherInfo}</a></li>
                        <li><a href="#form-tab-2" role="tab" class="form-tab" data-toggle="tab">#{messages.Accounting}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="form-tab-1">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row form-data-1 line-breaks-1">
                                        <div class="col-md-5">
                                            <span class="form-data-label font-2">#{messages.IsACustomer}</span>
                                        </div>
                                        <div class="col-md-7">
                                            <p:selectBooleanCheckbox widgetVar="isCustomer" id="isCustomer" value="#{customerController.partner.customer}" onchange="updateCustomerButtonsDisplay();"/>
                                        </div>
                                    </div>
                                    <div class="row form-data-1 line-breaks-1">
                                        <div class="col-md-5">
                                            <span class="form-data-label font-2">#{messages.IsAVendor}</span>
                                        </div>
                                        <div class="col-md-7">
                                            <p:selectBooleanCheckbox widgetVar="isSupplier" id="isSupplier" value="#{customerController.partner.supplier}"  onchange="updateSupplierButtonsDisplay();"/>
                                        </div>
                                    </div>
                                </div> 
                                <div class="col-md-6">
                                    <div class="row form-data-1 line-breaks-1">
                                        <div class="col-md-5">
                                            <p:outputLabel value="#{messages.Date}" class="form-data-label font-2" for="Date"/>
                                        </div>
                                        <div class="col-md-7">
                                            <p:calendar 
                                                id="Date" 
                                                class="required input-width-90" 
                                                pattern="MM-dd-yyyy" 
                                                value="#{customerController.partner.createDate}" 
                                                required="true" 
                                                requiredMessage="#{messages.DateRequired}"
                                                converterMessage="#{messages.InvalidDate}" 
                                                locale="#{messages.CalendarLanguage}"/>
                                        </div>
                                    </div>
                                    <div class="row form-data-1 line-breaks-1">
                                        <div class="col-md-5">
                                            <p:outputLabel value="#{messages.Active}" class="form-data-label font-2" for="active"/>
                                        </div>
                                        <div class="col-md-7">
                                            <p:selectBooleanCheckbox id="active" value="#{customerController.partner.active}"/>
                                        </div>
                                    </div>
                                </div>  
                            </div>      
                        </div> 
                        <div class="tab-pane" id="form-tab-2">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row form-data-1 line-breaks-1">
                                        <div class="col-md-5">
                                            <p:outputLabel value="#{messages.AccountReceivable}" class="form-data-label font-2" for="accountReceivable"/>
                                        </div>
                                        <div class="col-md-7">
                                            <p:selectOneMenu id="accountReceivable" class="required input-width-90" value="#{customerController.partner.accountReceivable}" required="true" requiredMessage="#{messages.accountReceivableRequired}" converter="accountConverter" >   
                                                <f:selectItem  itemLabel="&#160;" />
                                                <f:selectItems value="#{accountController.receivableAccounts}"
                                                               var="account"
                                                               itemValue="#{account}"
                                                               itemLabel="#{account.name.toString()}"/>
                                            </p:selectOneMenu> 
                                        </div>
                                    </div>
                                    <div class="row form-data-1 line-breaks-1">
                                        <div class="col-md-5">
                                            <span class="form-data-label font-2">#{messages.Receivables}</span>
                                        </div>
                                        <div class="col-md-7">
                                            <h:outputText value="#{messages.Currency} #{0.0}"/>
                                        </div>
                                    </div>
                                </div> 
                                <div class="col-md-6">
                                    <div class="row form-data-1 line-breaks-1">
                                        <div class ="col-md-5">
                                            <p:outputLabel value="#{messages.AccountPayable}" class="form-data-label font-2" for="accountPayable" />
                                        </div>
                                        <div class="col-md-7">
                                            <p:selectOneMenu id="accountPayable"  class="required input-width-90" value="#{customerController.partner.accountPayable}" required="true" requiredMessage="#{messages.accountPayableRequired}" converter="accountConverter" >   
                                                <f:selectItem  itemLabel="&#160;" />
                                                <f:selectItems value="#{accountController.payableAccounts}"
                                                               var="account"
                                                               itemValue="#{account}"
                                                               itemLabel="#{account.name.toString()}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row form-data-1 line-breaks-1">
                                        <div class="col-md-5">
                                            <span class="form-data-label font-2">#{messages.Payables}</span>
                                        </div>
                                        <div class="col-md-7">
                                            <h:outputText value="#{messages.Currency} #{0.0}"/>
                                        </div>
                                    </div>
                                </div>  
                            </div>         
                        </div>
                    </div> 
                </div> 
            </div>         
        </div>
    </div>




    <script>

        updateCustomerButtonsDisplay();
        updateSupplierButtonsDisplay();

        $(function () {
            $("#upload_link").on('click', function (e) {
                e.preventDefault();
                $("#mainForm\\:pictureUpload:hidden").trigger('click');
            });
        });

        $(function () {
            $("#remove_link").on('click', function (e) {
                e.preventDefault();
                var source = $("[id='#{altImage.clientId}']").attr('src');
                $(".form_image img").attr('src', source);
                $("[id='#{upload.clientId}']").val('');
                $("#mainForm\\:imageModified").prop('checked', true);

            });
        });

        $("[id='#{upload.clientId}']").change(
                function () {
                    readPicture(this, $(".form_image img"));
                    $("#mainForm\\:imageModified").prop('checked', true);
                }
        );

        function readPicture(input, output) {
            if (input.files) {
                if (input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        output.attr('src', e.target.result);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        }
        setActiveTab();

    </script>

</ui:composition>
