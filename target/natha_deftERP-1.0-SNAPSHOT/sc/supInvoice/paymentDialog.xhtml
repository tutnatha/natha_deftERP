<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="PaymentDialog" styleClass="disable-scroll" widgetVar="PaymentDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.RegisterPayment}" width="900" closeOnEscape="true">
        <h:form id="paymentForm">

            <div class="row" style="padding-left: 20px; padding-bottom:10px; padding-top:10px">
                <div class="col-md-2point5 form-label">
                    <p:outputLabel value="#{messages.PaymentMethod}" for="paymentJournal"/>
                </div> 
                <div class="col-md-3point5">
                    <p:selectOneMenu id="paymentJournal" styleClass="required" value="#{billController.payment.journal}" style="width: 70%;"  required="true" requiredMessage="#{messages.PaymentMethodRequired}" converter="journalConverter">
                        <f:selectItem  itemLabel="&#160;"/>
                        <f:selectItems value="#{journalController.paymentJournals}"
                                       var="journal"
                                       itemValue="#{journal}"
                                       itemLabel="#{journal.name.toString()}"
                                       />
                    </p:selectOneMenu>
                </div>
                <div class="col-md-2point5 form-label">
                    <p:outputLabel value="#{messages.PaymentDate}" for="paymentDate"/>
                </div>
                <div class="col-md-3point5 ">
                    <p:calendar id="paymentDate" class="required"  pattern="MM-dd-yyyy" value="#{billController.payment.date}"  required="true" requiredMessage="#{messages.DateRequired}" converterMessage="#{messages.InvalidDate}" locale="#{messages.CalendarLanguage}" />                                           
                </div>
            </div>


            <div class="row" style="padding-left: 20px; padding-bottom:10px;">
                <div class="col-md-2point5 form-label">
                    <p:outputLabel value="#{messages.PaymentAmount}" for="amount"/>
                </div> 
                <div class="col-md-3point5">
                    #{messages.Currency}
                        
                        <p:spinner value="#{billController.payment.amount}" 
                                                       id="amount"
                                                       class="required"
                                                       required="true" 
                                                       min="0"                                                                       
                                                       stepFactor="#{messages.stepFactor}"                                                  
                                                       size="12"                                                        
                                                       requiredMessage="#{messages.PaidAmountRequired}" 
                                                       converterMessage="#{messages.InvalidPaidAmount}">                      
                        <p:ajax event="blur" resetValues="true" global="false" process="@this" listener="#{billController.updateDifferenceAmount}" update=":paymentForm:paymentDetails, :paymentForm:amount"/>
                    </p:spinner> 
                </div> 
                <div class="col-md-2point5 form-label">
                    <p:outputLabel value="#{messages.PaymentRef}"/>
                </div>
                <div class="col-md-3point5 ">
                    <p:inputText id="paymentRef" value="#{billController.payment.reference}" style="width: 70%;" maxlength="30"/>
                </div>
            </div>
            <div jsf:id="paymentDetails">
                <div jsf:id="differenceAmount" class="row" style="padding-bottom: 5px; padding-left: 20px; padding-top: 25px;">
                    <div class="col-md-2point5 form-label">
                        <p:outputLabel value="#{messages.DifferenceAmount}" />
                    </div>
                    <div class="col-md-9point5">
                        #{messages.Currency}
                        <h:outputText value="#{billController.differenceAmount}"/>
                        <br></br>
                    </div> 
                </div>            
                <div class="row" style="padding-bottom: 15px; padding-left: 20px;" jsf:rendered="#{billController.differenceAmount != 0}" >
                    <div class="col-md-offset-2point5 col-md-9point5">
                        <h:selectOneRadio value="#{billController.paymentType}" layout="pageDirection">
                            <f:ajax event="change" execute="@this" render=":paymentForm:paymentDetails" listener="#{billController.onPaymentDifferenceStrategyChange}"/>
                            <f:selectItem itemLabel="#{messages.KeepOpen}" itemValue="keep open" />
                            <f:selectItem itemLabel="#{messages.FullyPaid}" itemValue="fully paid" />
                        </h:selectOneRadio>  
                    </div>         
                </div>
                <div jsf:rendered="#{(billController.paymentType == 'fully paid') and (billController.differenceAmount != 0)}" class="row" style="padding-bottom: 15px; padding-left: 20px;">
                    <div class="col-md-2point5 form-label">
                        <p:outputLabel value="#{messages.PostDifferenceIn}" for="writeOff"/>
                    </div> 
                    <div class="col-md-3point5">
                        <p:selectOneMenu id="writeOff" styleClass="required" value="#{billController.writeOffAccount}" style="width: 70%;"  required="true" requiredMessage="#{messages.DifferenceAmountAccountRequired}" converter="accountConverter">
                            <f:selectItem  itemLabel="&#160;"/>
                            <f:selectItems value="#{billController.paymentWriteOffAccounts}"
                                           var="account"
                                           itemValue="#{account}"
                                           itemLabel="#{account.name.toString()}"
                                           />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>
            <div class="row dialog-footer">
                <div class="col-md-12">
                    <p:commandButton class="waves-effect waves-light btn btn-primary" value="#{messages.Validate}" process="@form"  actionListener="#{billController.makePayment(billController.invoice.id)}"  update=":mainForm:itemForm, :mainForm:itemList, :paymentForm " oncomplete="handleSubmit(xhr,status,args,PF('PaymentDialog'));"/>
                    <a class="waves-effect waves-light btn link-btn btn-primary"  onclick="PF('PaymentDialog').hide();">#{messages.Cancel}</a>
                </div> 
            </div>   
        </h:form>
    </p:dialog>

    <!-- page end--> 
</ui:composition>
