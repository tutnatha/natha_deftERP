<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">


    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">          
            <div class="form-nav">
                <a class="waves-effect waves-light btn btn-icon btn-primary list-slider" onclick="listSliderClicked();">
                    <i class="fa fa-bars"/>
                </a>
                <div class="vertical-spacer"/>
                <p:link  class="form-nav-item form-link" value="#{purchaseOrderController.purchaseOrderLine.product.name}"  outcome="/sc/product/index">
                    <f:param name="id" value="#{purchaseOrderController.purchaseOrderLine.product.id}"/>
                </p:link>
                <i class="fa fa-chevron-circle-right form-nav-icon" aria-hidden="true"></i> 
                <span class="form-nav-item"> #{messages.PurchaseOrderLines}</span> 
            </div>
        </div>
    </div>


    <div class="row">  
        <div class="col-md-10 col-md-offset-1 form-body card z-depth-2">
            <div class="row">
                <div class="col-md-5">
                    <div id="form-name">
                        #{purchaseOrderController.purchaseOrderLine.purchaseOrder.name}
                        <span> / </span> 
                        #{purchaseOrderController.purchaseOrderLine.product.name} 
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-pagination">
                        <p:commandLink class="left-arrow" actionListener="#{purchaseOrderController.previousOrderLine()}" process="@this" update=":mainForm:itemForm, :mainForm:itemList" oncomplete="setNextFormURL('lineId',formId)"> 
                            <span class="fa fa-chevron-left" aria-hidden="true"/> 
                        </p:commandLink>    
                        <div class="form-number">
                            <span>#{purchaseOrderController.orderLineIndex} / #{purchaseOrderController.purchaseOrderLines.size()}</span>
                        </div>
                        <p:commandLink class="right-arrow" actionListener="#{purchaseOrderController.nextOrderLine()}" process="@this" update=":mainForm:itemForm, :mainForm:itemList" oncomplete="setNextFormURL('lineId',formId)"> 
                            <span class="fa fa-chevron-right" aria-hidden="true"/> 
                        </p:commandLink> 
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6point5">
                    <div class="row row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.PurchaseOrder}" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-8">
                            <p:commandLink update=":mainForm:itemForm, :mainForm:itemList" process="@this" value="#{purchaseOrderController.purchaseOrderLine.purchaseOrder.name}" class="form-data-value font-1 form-link" actionListener="#{purchaseOrderController.showForm(purchaseOrderController.purchaseOrderLine.purchaseOrder.id)}"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.Product}" class="form-data-label font-2" />
                        </div> 
                        <div class="col-md-8">
                            <p:link  class="form-data-value font-1 form-link" value="#{purchaseOrderController.purchaseOrderLine.product.name}"  outcome="/sc/product/index">
                                <f:param name="id" value="#{purchaseOrderController.purchaseOrderLine.product.id}"/>
                            </p:link>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.UnitOfMeasure}" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-8">
                            <h:outputText value="#{purchaseOrderController.purchaseOrderLine.uom}" class="form-data-value font-1"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.Quantity}" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-8">
                            <h:outputText value="#{purchaseOrderController.purchaseOrderLine.quantity}" class="form-data-value font-1"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.UnitPrice}" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-8">
                            <h:outputText value="#{messages.Currency} #{purchaseOrderController.purchaseOrderLine.price}" class="form-data-value font-1"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.SubTotal}" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-8">
                            <h:outputText value="#{messages.Currency} #{purchaseOrderController.purchaseOrderLine.subTotal}" class="form-data-value font-1"/>                    
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.Taxes}" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-8">
                            <h:outputText value="#{messages.Currency} #{purchaseOrderController.lineTax}" class="form-data-value font-1"/>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.Total}" class="form-data-label font-2"/>
                        </div> 
                        <div class="col-md-8">
                            <h:outputText value="#{messages.Currency} #{purchaseOrderController.lineTotal}" class="form-data-value font-1"/>                    
                        </div>
                    </div>
                </div>
                <div class="col-md-5point5">
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.Vendor}" class="form-data-label font-2"/>
                        </div>
                        <div class="col-md-8 ">
                            <p:link  class="form-data-value font-1 form-link" value="#{purchaseOrderController.purchaseOrderLine.purchaseOrder.partner.name}"  outcome="/sc/supplier/index">
                                <f:param name="id" value="#{purchaseOrderController.purchaseOrderLine.purchaseOrder.partner.id}"/>
                            </p:link>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.OrderDate}" class="form-data-label font-2"/>
                        </div>
                        <div class="col-md-8 ">
                            <h:outputText id="date" value="#{purchaseOrderController.purchaseOrderLine.purchaseOrder.date}" class="form-data-value font-1">
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputText>
                        </div>
                    </div>
                    <div class="row form-data-1 line-breaks-1">
                        <div class="col-md-4">
                            <p:outputLabel value="#{messages.Invoiced}" class="form-data-label font-2"/>
                        </div>
                        <div class="col-md-8 ">
                            <p:selectBooleanCheckbox value="#{purchaseOrderController.purchaseOrderLine.invoiced}" disabled="true" />
                        </div>
                    </div>

                </div>
            </div>
        </div>  
    </div> 

    <script type="text/javascript">
        var formId = "#{purchaseOrderController.purchaseOrderLine.id}";
        setFormURL('lineId', formId);
    </script>

</ui:composition>
