
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">


    <div class="row">
        <div class="col-md-12 card z-depth-1 tool-bar">     
            
            <div class="form-nav">  
                <p:selectOneMenu style="width: 150px; margin-top: 6px;" id="partnerType" value="#{vendorController.partnerType}">
                    <p:ajax listener="#{vendorController.updatePartnerType}" process="@this" global="false" update=":mainForm:partnerTable, mainForm:partnerTable:globalFilter, :mainForm:itemForm" oncomplete="PF('partnerTable').filter();"/>
                    <f:selectItem itemLabel="#{messages.Vendors}" itemValue="Vendor"/>
                    <f:selectItem itemLabel="#{messages.Customers}" itemValue="Customer"/>
                    <f:selectItem itemLabel="#{messages.PartnersAll}" itemValue="Partner"/>
                </p:selectOneMenu>
            </div>
            
             <p:commandLink actionListener="#{vendorController.showVendorGrid()}" oncomplete="listSliderClicked();" process="@this" update=":mainForm:itemList" class="waves-effect waves-light btn btn-icon btn-primary float-right" style="margin-top: 4px; margin-bottom: 4px;"> 
                <i class="fa fa-th" aria-hidden="true"/> 
            </p:commandLink>  
        </div>
    </div>


    <div class="row"> 
        <p:dataTable id="partnerTable"
                     binding="#{vendorTable}"
                     class="fit-content-table"
                     value="#{vendorController.suppliers}"
                     emptyMessage="#{messages.EmptyMessage}"
                     var="item"
                     filteredValue="#{vendorController.filteredPartners}"   
                     selection="#{vendorController.partner}"
                     rowKey="#{item.id}"
                     selectionMode="single"
                     sortBy="#{item.name}"
                     sortOrder="ascending"
                     paginator="true"
                     paginatorAlwaysVisible="true"
                     widgetVar="partnerTable"
                     rows="#{messages.MaxRows}">

            <f:facet name="header" class="card z-depth-1">
                <p:outputPanel>
                    <h:commandButton rendered="false" action="#{vendorController.prepareCreateSupplier}" value="#{messages.Create}" styleClass="btnn btnn-primary">
                        <f:ajax execute="@this" render=":mainForm:itemForm, :mainForm:itemList"/> 
                    </h:commandButton>
                    <p:commandButton process="@this" class="waves-effect waves-light btn btn-primary" value="#{messages.Create}" actionListener="#{vendorController.prepareCreateSupplier}" update=":mainForm:itemForm, :mainForm:itemList" onstart="hideItemsList();" />           
                    <div class="searchLoader">
                        <p:graphicImage  name="/img/search-loader.gif"/>
                    </div>
                    <input type="text" jsf:id="globalFilter" jsf:onkeyup="PF('partnerTable').filter()" class="search" placeholder="#{messages.Search}"/>               
                </p:outputPanel>
            </f:facet>

            <p:ajax event="page" oncomplete="updateTable();"/>
            <p:ajax event="sort" oncomplete="updateTable();"/>
            <p:ajax event="filter" global="false" onstart="showSearchLoader();" oncomplete="updateTable(); hideSearchLoader();"/>           
            <p:ajax event="rowSelect" listener="#{vendorController.prepareViewPartner}" update=":mainForm:itemForm, :mainForm:itemList" onstart="hideItemsList();" oncomplete="PF('partnerTable').clearFilters();" />

            <p:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:outputText value=""/>
            </p:column>


            <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Name}"/>
                </f:facet>
                <h:outputText value="#{item.name}"/>
            </p:column>

            <p:column sortBy="#{item.phone}" filterBy="#{item.phone}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Phone}"/>
                </f:facet>
                <h:outputText value="#{item.phone}"/>
            </p:column>

            <p:column sortBy="#{item.email}" filterBy="#{item.email}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Email}"/>
                </f:facet>
                <h:outputText value="#{item.email}"/>
            </p:column>

            <p:column sortBy="#{item.credit}" filterBy="#{item.credit}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Receivables}"/>
                </f:facet>
                #{messages.Currency}
                <h:outputText value="#{vendorController.getTotalReceivales(item.id)}"/>
            </p:column>

            <p:column sortBy="#{item.debit}" filterBy="#{item.debit}">
                <f:facet name="header">
                    <h:outputText value="#{messages.Payables}"/>
                </f:facet>
                #{messages.Currency}
                <h:outputText value="#{vendorController.getTotalPayables(item.id)}"/>
            </p:column>
        </p:dataTable>     
    </div>  
    <script>

        function updateTable() {
            addEmptyRows(tableId);
            hidePaginator(tableId);
        }

        var tableId = '#{vendorTable.clientId}';
        addEmptyRows(tableId);
        hidePaginator(tableId);
        
    </script>
</ui:composition>
